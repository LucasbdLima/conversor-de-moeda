<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>LUBANK - Conversor de Moeda</title>
</head>

<body>
    <div id="container">
        <div id="logo-image"></div>
        
        <img src="./assets/conversor de moeda.png" alt="logo-lubank" id="logo-img">
        
        <div id="main">
        
            <p class="paragraph">Converter de</p>
            <select class="selects" id="currency-select-to-convert">
                <option value="real">R$ Real</option>
                <option value="dolar">$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>

            <p class="paragraph">Converter para</p>
            <select class="selects" id="currency-select">
                <option value="real">R$ Real</option>
                <option value="dolar">$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>

            <p class="paragraph">Valor</p>
            <input placeholder="Valor convertido" id="value-input" type="number">
        </div>

        <button id="button">CONVERTER</button>
 
        <div id="section">
            <div id="valor-conversor">
                <img src="./assets/real.png" class="cash-img" id="currency-img-to-convert">
                <p class="cash-name" id="currency-name-to-convert">Real</p>
                <p class="resultado" id="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/seta.png" id="seta">
            
            <div id="valor-convertido">
                <img src="./assets/real.png" class="cash-img" id="currency-img">
                <p class="cash-name" id="currency-name">Real</p>
                <p class="resultado" id="currency-value">$0.00</p>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
